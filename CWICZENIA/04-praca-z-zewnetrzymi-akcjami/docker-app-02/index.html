<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cw04 github actions</title>
  <style>
    :root {
      --bg1: #0f172a; /* slate-900 */
      --bg2: #1e293b; /* slate-800 */
      --card: #0b1220aa;
      --text: #e2e8f0; /* slate-200 */
      --accent: #60a5fa; /* blue-400 */
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text);
      background: radial-gradient(1200px 800px at 50% 10%, var(--bg2), var(--bg1));
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      max-width: 960px;
      width: min(92vw, 960px);
      background: var(--card);
      backdrop-filter: blur(6px);
      border: 1px solid #1f2937;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    .title {
      margin: 0 0 16px;
      font-size: clamp(22px, 3.2vw, 36px);
      font-weight: 700;
      letter-spacing: .2px;
      text-align: center;
    }
    .title span {
      color: var(--accent);
    }
    .image-frame {
      display: grid;
      place-items: center;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #243244;
      background: #0b1220;
      aspect-ratio: 16 / 9;
    }
    .image-frame img {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: translateZ(0);
    }
    .footer {
      margin-top: 12px;
      text-align: center;
      opacity: .85;
      font-size: .95rem;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 class="title">cw04 <span>github actions</span></h1>
      <div class="image-frame">
        <!-- lokalny plik pobrany w trakcie builda -->
        <img src="/assets/wall.jpg" alt="TÅ‚o 4K" />
      </div>
      <p class="footer">Strona serwowana przez Nginx w kontenerze Dockera.</p>
    </section>
  </main>
</body>
</html>
