<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Przykładowa strona z Dockera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: #e5e7eb;
      }
      .card {
        padding: 2rem 3rem;
        border-radius: 1rem;
        background: #020617;
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.8);
        text-align: center;
        max-width: 480px;
      }
      h1 {
        margin-bottom: 0.5rem;
        font-size: 1.8rem;
      }
      p {
        margin: 0.25rem 0;
        opacity: 0.85;
      }
      code {
        padding: 0.15rem 0.35rem;
        border-radius: 0.35rem;
        background: #111827;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Witaj w swoim obrazie Docker!</h1>
      <p>Ta strona została zbudowana w obrazie Dockera z użyciem GitHub Actions.</p>
      <p>
        Workflow wykorzystuje
        <code>docker/build-push-action@v6</code> z cache
        <code>type=gha</code>.
      </p>
      <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7">
        Zmień ten plik, zrób commit i zobacz jak cache przyspiesza kolejne buildy.
      </p>
    </div>
  </body>
</html>
