name: 06-06b Pogoda API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  WORKDIR: ./pogoda_python_flusk
  TEST_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/python_pogoda:test
  HUB_IMAGE_BASE: ${{ secrets.DOCKERHUB_USERNAME }}/python_pogoda

jobs:
  # =====================
  # 1. BUILD JOB
  # =====================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build local test image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORKDIR }}
          tags: ${{ env.TEST_IMAGE }}
          load: true        # obraz załadowany do lokalnego dockera
          push: false

      - name: Save image to tar
        run: |
          docker save "${{ env.TEST_IMAGE }}" -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: pogoda-image
          path: image.tar

  # =====================
  # 2. TEST JOB
  # =====================
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: pogoda-image

      - name: Load Docker image
        run: |
          docker load -i image.tar

      - name: Run container
        run: |
          docker run -d \
            --name pogoda_api \
            -p 8000:8000 \
            -e OPENWEATHER_API_KEY="${{ secrets.API_KEY }}" \
            "${{ env.TEST_IMAGE }}"

      - name: Wait for API to be ready
        run: |
          echo "Czekam na start API..."
          sleep 10

      - name: Test /weather endpoint via curl
        run: |
          set -e
          echo "Testowanie endpointu /weather..."
          curl -f "http://localhost:8000/weather?city=Warsaw&api_key=${{ secrets.API_KEY }}"
          echo
          echo "OK - endpoint /weather zwrócił odpowiedź 2xx."

      - name: Show container logs (for debug on failure)
        if: failure()
        run: |
          echo "Logi kontenera:"
          docker logs pogoda_api || true

      - name: Stop container
        if: always()
        run: |
          docker stop pogoda_api || true
          docker rm pogoda_api || true

  # =====================
  # 3. BUILD & PUSH (RELEASE) JOB
  # =====================
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORKDIR }}
          push: true
          tags: |
            ${{ env.HUB_IMAGE_BASE }}:latest
            ${{ env.HUB_IMAGE_BASE }}:${{ github.sha }}